<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Sign Up Form</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container">

      <div class="side-box">
        <div class="logo-wrapper">
          <img src="assets/odin-lined.png" alt="Odin Logo" class="odin-logo">
          <h1 class="text-logo">ODIN</h1>
        </div>
        <div class="unsplash-credit">
          <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
      </div>
      <div class="main-content">
        <div class="heading">
          <h2>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.</h2>
          <h2>Sign up <i>now</i> to get started.</h2>
          <br>
          <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="form-content">
          <form action="">
            <div class="main-form">
              <h2>Let's do this</h2>
              <div class="d-flex form-aligning">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id="first_name">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id="last_name">
                </div>
              </div>
              <div class="d-flex form-aligning">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                  <label for="phone_number">Phone Number</label>
                  <input type="number" name="phone_number" id="phone_number">
                </div>
              </div>
              <div class="d-flex form-aligning">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" name="confirm_password" id="confirm_password">
                </div>
              </div>
            </div>
            <div class="button-box">
              <input class="btn" type="submit" value="Create Account">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
